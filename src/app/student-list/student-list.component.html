<h1>List of students</h1>
<hr>
<div class="claimedTable" style="background-color: #ffffff; color: black;">
    <table class="table">
        <thead>
            <tr>
                <th>first name </th>
                <th>last name </th>
                <th>college name </th>
                <th>roll number </th>
                <th>address </th>
                <th>Full Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stu of student1;let i = index">
                <td>{{stu.Fname}}</td>
                <td>{{stu.Lname}}</td>
                <td>{{stu.Cllgname}}</td>
                <td>{{stu.Rollno}}</td>
                <td>{{stu.Address}}</td>
                <input type="text" appStuDirective  [value]="stu.Fname  +  stu.Lname">
                <td><button class="btn btn-primary" (click)="onSelect(stu)">Edit</button></td>
                <td><button class="btn btn-primary" (click)="onDelete(i)">delete</button></td>
            </tr>
        </tbody>


    </table>
</div>
<div *ngIf="selectindex">

    <div class="from-group">
        <div class="row">
            <label class="col-sm-2 control-label"><span> first Name:</span></label>
            <div class="col-md-2">
                <input [(ngModel)]="selectindex.Fname" type="text" placeholder="Fname">
            </div>
            <label class="col-sm-2 control-label"><span> last Name:</span></label>
            <div class="col-md-2">
                <input [(ngModel)]="selectindex.Lname" type="text" placeholder="Lname">
            </div>
            <label class="col-sm-2 control-label"><span> College Name:</span></label>
            <div class="col-md-2">
                <input [(ngModel)]="selectindex.Cllgname" type="text" placeholder="Cllgname">
            </div>
            <label class="col-sm-2 control-label"><span>Address</span></label>
            <div class="col-md-2">
                <input [(ngModel)]="selectindex.Address" type="text" placeholder="Address">
            </div>
            <div class="col-md-1">
                <button (click)="update()" class="close" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
            </div>
        </div>
    </div>



</div>
